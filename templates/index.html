<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine Game - Home</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        function navigateToSlotMachine() {
            window.location.href = "{{ url_for('slot_machine') }}";
        }
    </script>
</head>
<body>
    <div class="container" onclick="navigateToSlotMachine()">
        <img src="{{ url_for('static', filename='images/slot.png') }}" alt="Slot Machine">
    </div>
</body>
</html>
