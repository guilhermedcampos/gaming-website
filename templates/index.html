<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5-Reel Slot Machine</title>
<style>
body {
    background-image: url("{{ url_for('static', filename='images/background.png') }}");
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.slot-machine-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url("{{ url_for('static', filename='images/container.png') }}");
    background-size: cover;
    background-repeat: no-repeat;
    padding: 10px;
    border: 3px solid black;
    border-radius: 10px;
    width: 50%;
    max-width: 800px;
    position: relative; /* Allow positioning of the reward message */
    overflow: hidden; /* Prevent overflow of child elements */
}

.slot-machine {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 10px;
}

.reel {
    display: inline-block;
    background-image: url("{{ url_for('static', filename='images/reels-background.png') }}");
    width: 150px;
    height: 450px;
    border: 3px solid black;
    overflow: hidden;
    position: relative;
}

.symbols {
    position: absolute;
    top: 0;
    width: 100%;
}

.symbol {
    font-size: 48px;
    height: 150px;
    line-height: 150px;
    text-align: center;
    position: relative;
}

.symbol img {
    max-width: 100%;
    max-height: 100%;
}


#totalRewards, #totalSpent {
    text-align: center;
    margin: 5px 0;
    font-size: 20px;
    color: black;
    text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.1), /* Shadow offset and color */
        -1px -1px 2px rgba(0, 0, 0, 0.1),
        1px -1px 2px rgba(0, 0, 0, 0.1),
        -1px 1px 2px rgba(0, 0, 0, 0.1); /* Multiple shadows for better outline effect */
}

.symbol.winning-line::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 4px;
    background-color: green;
    transform: translateX(-50%);
}

.symbol.winning-diagonal-asc::before,
.symbol.winning-diagonal-desc::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 4px;
    background-color: green;
    transform-origin: center;
}

.symbol.winning-diagonal-asc::before {
    transform: translate(-50%, -50%) rotate(-45deg);
}

.symbol.winning-diagonal-desc::before {
    transform: translate(-50%, -50%) rotate(45deg);
}

.symbol.winning-line-v2::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 4px;
    background-color: green;
    transform: translateX(-50%) translateY(-50%);
}

.symbol.winning-diagonal-asc-v2::before,
.symbol.winning-diagonal-desc-v2::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 4px;
    background-color: green;
    transform-origin: center;
}

.symbol.winning-diagonal-asc-v2::before {
    transform: translate(-50%, -50%) rotate(-45deg);
}

.symbol.winning-diagonal-desc-v2::before {
    transform: translate(-50%, -50%) rotate(45deg);
}

#spinButton {
    display: block;
    margin: 10px auto;
}

.balance {
    text-align: left;
    margin-left: 10px;
    font-size: 20px;
    color: black;
}

#coinCount {
    font-weight: normal;
}

#totalRewards, #totalSpent {
    text-align: center;
    margin: 5px 0;
}

.session-info {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 5px;
}

#rewardMessage {
    text-align: center;
    color: green;
    font-size: 20px;
    margin: 0;
    padding: 10px;
    position: absolute; /* Positioned relative to the slot-machine-container */
    top: 0; /* Align to the top of the container */
    width: 100%; /* Full width of the container */
    box-sizing: border-box; /* Include padding in the width */
    display: none; /* Hide by default */
    z-index: 10; /* Ensure it is above other content */
    text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.7), /* Shadow offset and color */
        -1px -1px 2px rgba(0, 0, 0, 0.7),
        1px -1px 2px rgba(0, 0, 0, 0.7),
        -1px 1px 2px rgba(0, 0, 0, 0.7); /* Multiple shadows for better outline effect */
}
/* Add this CSS to your styles.css */
.modal {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 450px;
    height: 300px;
    background-color: white;
    border: 2px solid black;
    z-index: 1000;
    text-align: center;
    padding-top: 50px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.modal-content {
    margin: auto;
}

.modal-content p {
    font-size: 24px;
    margin-bottom: 20px;
}

.modal-content button {
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
}

#startBonusButton {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

#startBonusButton:hover {
    background-color: #45a049;
}

/* Add this to your styles.css */
.spins-left {
    margin-left: 20px;
    font-size: 18px;
    color: #000000;
    vertical-align: middle;
    display: none; /* Hide by default */
}

</style>
</head>
<body>
<div class="slot-machine-container">
    <div id="rewardMessage">+0 coins</div> <!-- Reward message container -->
    <div class="session-info">
        <div id="totalRewards">Total Rewards: 0</div>
        <div id="totalSpent">Total Spent: 0</div>
    </div>
    <div class="slot-machine">
        <div class="reel" id="reel1"><div class="symbols"></div></div>
        <div class="reel" id="reel2"><div class="symbols"></div></div>
        <div class="reel" id="reel3"><div class="symbols"></div></div>
        <div class="reel" id="reel4"><div class="symbols"></div></div>
        <div class="reel" id="reel5"><div class="symbols"></div></div>
    </div>

    <!-- Modal for bonus confirmation -->
    <div id="bonusModal" class="modal">
        <div class="modal-content">
            <p>You just won 10 free spins!</p>
            <button id="startBonusButton">Start</button>
        </div>
    </div>

    <!-- Bonus end modal -->
    <div id="bonusEndModal" class="modal">
        <div class="modal-content">
            <p id="bonusEndMessage">You won 0 coins with the bonus!</p>
            <button id="closeBonusEndButton">Close</button>
        </div>
    </div>

    <button id="spinButton">SPIN</button>
    <span id="spinsLeft" class="spins-left">Spins left: 0</span>
    <div class="balance">Balance: <span id="coinCount">999999</span></div>
</div>

<audio id="wheel-spin" src="{{ url_for('static', filename='audio/wheel-spin.wav') }}"></audio>
<audio id="payout" src="{{ url_for('static', filename='audio/payout.wav') }}"></audio>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
